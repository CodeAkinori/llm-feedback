<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LMS Feedback</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <header>
    <img src="icon.png" width="20" height="20" alt="icon"/>
    <h1>LMS Feedback</h1>
  </header>

  <label for="studentName">Nome do aluno:</label>
  <input id="studentName" placeholder="Ex.: Evaldo" />

  <fieldset>
    <legend>Status</legend>
    <label><input type="radio" name="status" value="aprovado" checked /> Aprovado</label>
    <label><input type="radio" name="status" value="reprovado" /> Reprovado</label>
  </fieldset>

  <section>
    <div class="row">
      <label>CBAs (para contexto da LLM):</label>
      <button id="btnFetchCBAs" type="button">Coletar</button>
    </div>
    <textarea id="cbas" rows="6" placeholder="CBAs aparecerão aqui..."></textarea>
  </section>

  <section>
    <label>Comentários extras (opcional):</label>
    <textarea id="extra" rows="4" placeholder="Ex.: Este projeto envolve Django + Docker"></textarea>
  </section>

  <button id="btnGenerate">Gerar feedback com LLM</button>
  <p id="msg"></p>

  <script src="popup.js"></script>
</body>
</html>
